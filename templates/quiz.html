<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Quiz Infectieux</title>
</head>
<body>
    <h1>Bonjour {{ nom }} !</h1>
    <form method="post">
        {% for i in range(questions|length) %}
            <p><strong>{{ questions[i] }}</strong></p>
            {% for option in choix[i] %}
                <input type="radio" name="q{{ i+1 }}" value="{{ option[0] }}" required> {{ option }}<br>
            {% endfor %}
        {% endfor %}
        <br>
        <button type="submit">Envoyer</button>
    </form>
    <hr>
    <form action="{{ url_for('stats') }}" method="get">
        <button type="submit">Voir les résultats (réservé à pr.Achour)</button>
    </form>
</body>
</html>
