<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Quiz Infectieux</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            padding: 0;
        }
        h2 {
            font-size: 1.4em;
        }
        input[type="text"] {
            font-size: 1.2em;
            padding: 10px;
            width: 90%;
            max-width: 400px;
        }
        label {
            font-size: 1.1em;
        }
        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
        }
        .question {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Entrez votre nom :</h2>
    <form method="POST">
        <input type="text" name="nom" placeholder="Votre nom" required>

        {% for i in range(questions|length) %}
        <div class="question">
            <p><strong>{{ questions[i] }}</strong></p>
            {% for option in choix[i] %}
                <label>
                    <input type="radio" name="q{{ i+1 }}" value="{{ option[0] }}" required>
                    {{ option }}
                </label><br>
            {% endfor %}
        </div>
        {% endfor %}

        <br>
        <button type="submit">Envoyer vos r√©ponses</button>
    </form>

    <form action="/stats" method="get">
        <button type="submit">Voir les statistiques</button>
    </form>
</body>
</html>
